name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  DOCKER_USERNAME: ngumonelson123
  BACKEND_IMAGE: ngumonelson123/fovea-opticals-backend
  FRONTEND_IMAGE: ngumonelson123/fovea-opticals-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ env.BACKEND_IMAGE }}:latest
          ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.BACKEND_IMAGE }}:latest
        cache-to: type=inline

    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ env.FRONTEND_IMAGE }}:latest
          ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE }}:latest
        cache-to: type=inline

    - name: Trigger Render deployment
      run: |
        echo "‚úÖ Docker images built and pushed successfully"
        echo "üöÄ Render will auto-deploy from GitHub"
        echo "Backend: ${{ env.BACKEND_IMAGE }}:latest"
        echo "Frontend: ${{ env.FRONTEND_IMAGE }}:latest"

  notify:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Deployment status
      run: |
        if [ "${{ needs.build-and-push.result }}" == "success" ]; then
          echo "‚úÖ Deployment successful!"
          echo "üåê Backend: https://fovea-opticals-backend.onrender.com"
          echo "üåê Frontend: https://fovea-opticals-frontend.onrender.com"
        else
          echo "‚ùå Deployment failed"
          exit 1
        fi
