services:
  - type: web
    name: fovea-opticals-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ZOHO_MAIL
        sync: false
      - key: ZOHO_APP_PASSWORD
        sync: false